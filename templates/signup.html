<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>User Sign Up</title>

  </head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form action="/register" method="POST">
      
                    <div class="row">

                        <!-- Name -->
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" name="first_name"/>
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" name="last_name"/>
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">

                        <!-- Birthday -->
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="birthdayDate" name="birthday"/>
                          <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
      
                      </div>

                      <!-- Gender -->
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>

                        <!-- Radio Buttons -->
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="Female" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="Male" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="Other" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>

                        <input type="text" class="form-control" id="selectedGender" value="" hidden="hidden"/>
                    </div>
      
                    <div class="row">

                        <!-- Email -->
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" name="email"/>
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>

                      <!-- Phone # -->
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="phone_number"/>
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
      
                      </div>
                    </div>

                      <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                  <input type="password" id="form3Example4c" class="form-control" name="password"/>
                                  <label class="form-label" for="form3Example4c">Password</label>
                              </div>
                          </div>

                          <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                  <input type="password" id="form3Example4cd" class="form-control" />
                                  <label class="form-label" for="form3Example4cd">Repeat your password</label>
                              </div>
                          </div>
                      </div>


                      <!-- Hidden form input for gender value -->
                    <input type="hidden" id="genderInput" name="gender">

                      <div class="row">
                          <div class="mt-4 pt-2">
                       <!-- <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg" onclick="return validatePassword()">Register</a> -->
                        <button type="submit" class="btn btn-primary" onclick=
                                "return validatePassword()">Submit</button>
                          </div>
                        <div class="mt-4 pt-2">
                            <a class="btn btn-primary" href="/login" role="button">Log in</a>
                        </div>
                      </div>
                    <!-- Submit -->

      
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="/static/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
